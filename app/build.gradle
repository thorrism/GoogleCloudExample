apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.thorrism.googlecloudexample"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}
repositories{
    mavenCentral()
}
dependencies {
    compile 'com.google.android.gms:play-services:6.5.+'
    compile 'com.google.apis:google-api-services-storage:v1-rev28-1.20.0'
}
